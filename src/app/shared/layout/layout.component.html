<div [class.example-is-mobile]="mobileQuery.matches" class="example-container">
    <mat-toolbar class="example-toolbar" color="primary">
        <button (click)="snav.toggle()" mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">AI News Gen</h1>
    </mat-toolbar>

    <mat-sidenav-container [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
                           class="example-sidenav-container">
        <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches"
                     [mode]="mobileQuery.matches ? 'over' : 'side'" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/">Home</a>
                <a mat-list-item routerLink="/results">Results</a>
                <a mat-list-item routerLink="/about-us">About Us</a>
                <a mat-list-item routerLink="/contact-us">Contact AI News Gen</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <main class="main">

                <ng-container *ngIf="loading">
                    <app-loader class="loading"></app-loader>
                </ng-container>
                <div [ngClass]="{ 'blur': loading }">
                    <router-outlet></router-outlet>
                </div>

            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
